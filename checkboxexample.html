<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showcourse()
        {
            var course = document.getElementsByName("course");
          //  alert(course.length);
           var s="";
            for(var i=0;i<course.length;i++)
            {
                if(course[i].checked)
                {
                    s = s + course[i].value + " ";
                }
            }
           document.getElementById("res").innerHTML=s;
        }
    </script>
</head>
<body>
    <input type="checkbox" name="course" value="C" />C
    <br><br>
    <input type="checkbox" name="course" value="CPP" />CPP
    <br><br>
    <input type="checkbox" name="course" value="DS" />DS
    <br><br>
    <input type="checkbox" name="course" value="JAVA" />JAVA
    <br><br>
    <input type="checkbox" name="course" value="PHP" />PHP
    <br><br>
    <input type="checkbox" name="course" value="iOS" />iOS
    <br><br>
    <input type="checkbox" name="course" value="Android" />Android
    <br><br>
    <input type="button" value="Click" onclick="showcourse()" />
    <br><br>
    <span id="res"></span>
</body>
</html>
