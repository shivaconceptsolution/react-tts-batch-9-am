<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var url = "http://sd.com";
        var startstring = url.substring(0,7);
        //document.write(startstring);
        var dotpos = url.lastIndexOf(".");
        var slashpos = url.lastIndexOf("//");

       document.write(slashpos);
        if(startstring!="http://" || url.length-dotpos<3 || slashpos>dotpos || dotpos-slashpos<3)
        {
            document.write("url is invalid")
        }
        else
        {
            document.write("url is valid");
        }
    </script>
</body>
</html>
