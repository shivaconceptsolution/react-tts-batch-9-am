<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Addition
        {
            constructor(a,b)
            {
                this.a=a;
                this.b=b;
            }
            add()
            {
                document.write(this.a+this.b + "<br>")
            }
            sub()
            {
                document.write(this.a-this.b + "<br>")
            }
            static mutli(a,b)
            {
                document.write(a*b + "<br>")
            }
        }
        var obj = new Addition(100,2);
        obj.add();
        obj.sub();
        Addition.mutli(10,2);
    </script>
</head>
<body>
    
</body>
</html>
